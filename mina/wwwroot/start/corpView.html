<template>
    <template is="dom-bind">
        <h1>Welcome to {{model.name}}</h1>
        <h2>Franchise Offices</h2>
        <label>Sort on:</label>
        <button>number of homes</button>
        <button>total commission</button>
        <button>average commission</button>
        <button>trend</button>

        <hr />
        
        <template is="dom-repeat" items="{{model.offices}}">
            <table>
                <tr>
                    <td><a href="/mina/office/{{item.ID}}">{{item.name}}</a></td>
                    <td>{{item.totalSold}}</td>
                    <td>{{item.totalCom}}</td>
                    <td>{{item.avgCom}}</td>
                    <td>{{item.trend}}</td>
                </tr>
            </table>
        </template>
        
        <hr />
            <h3>new Office</h3>
            <label>Name : </label>
            <input value="{{model.newOfficeName$::input}}">
            <button value="{{model.save$::click}}" onmousedown="++this.value">Create</button>
    </template>
</template>
