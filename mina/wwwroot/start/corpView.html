<link href="style.css" rel="stylesheet" />

<template>
    <template is="dom-bind">
        <h2>Welcome to {{model.name}}</h2>
        <h3>Franchise Offices</h3>
        <label>Sort on:</label>
        <button>number of homes</button>
        <button>total commission</button>
        <button>average commission</button>
        <button>trend</button>

        <hr />
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Total Sold Homes</td>
                    <td>Total Commission</td>
                    <td>Average Commission</td>
                    <td>Trend</td>
                </tr>
            </thead>
            <template is="dom-repeat" items="{{model.offices}}">
                <tr>
                    <td><a href="/mina/office/{{item.ID}}">{{item.name}}</a></td>
                    <td>{{item.totalSold}}</td>
                    <td>{{item.totalCom}}</td>
                    <td>{{item.avgCom}}</td>
                    <td>{{item.trend}}</td>
                </tr>
            </template>
        </table>
        <hr />
            <h3>new Office</h3>
            <label>Name : </label>
            <input value="{{model.newOfficeName$::input}}">
            <button value="{{model.save$::click}}" onmousedown="++this.value">Create</button>
    </template>
</template>
